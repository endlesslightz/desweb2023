<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Semantic</title>
	<style type="text/css">
		#header{
			background: yellow;
			width: 100%;
			margin: 0 auto;
		}
		nav{
			background: red;
		}
		nav ul li{
			display: inline-block;
		}
		#main{
			display: block;
			background: cyan;
			padding: 10px;
		}
		#footer{
			display: block;
			position: relative;
			background: greenyellow;
			height: 70px;
		}
	</style>
</head>
<body>
	<header id="header">
		<div id=banner>Judul Halaman</div>
		<nav>
			<ul>
				<li>Link 1</li>
				<li>Link 2</li>
				<li>Link 3</li>
				<li>Link 4</li>
			</ul>
		</nav>
		<div id="submenu" role="navigation" aria-label="sub-navigation">
			<ul>
				<li>Link 1</li>
				<li>Link 2</li>
				<li>Link 3</li>
				<li>Link 4</li>
			</ul>
		</div>

	</header>
	<main>
		<article>
			<div id="judul">
				<h1>Judul Artikel</h1>
			</div>
			<div id="konten">
				<p>Isi artikel</p>
				<form>
					<label for="username">Username :</label> 
					<input type="text" name="username" id="username">
				</form>
			</div>
		</article>
	</main>
	<footer>
		<a href="">Copyright 2023</a>
	</footer>
	
</body>
</html>
