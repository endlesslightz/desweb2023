<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Filter Sederhana</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery.js"></script>
	<script src="script.js"></script>
</head>
<body>	
	<header>
		<h1>Movie Star</h1>
	</header>
	<main>
		<nav>
			<ul>
				<li class="button active" data-filter="semua">Semua</li>
				<li class="button" data-filter="action">Action</li>
				<li class="button" data-filter="anime">Anime</li>
				<li class="button" data-filter="comedy">Comedy</li>
				<li class="button" data-filter="horror">Horror</li>
				<li class="button" data-filter="romance">Romance</li>
			</ul>
		</nav>
		<section>
			<div class="box filter action">
				<div class="bg" id="exp"></div>
				<div class="judul">The Expendables</div>
			</div>
			<div class="box filter anime">
				<div class="bg" id="doraemon"></div>
				<div class="judul">Doraemon</div>
			</div>
			<div class="box filter comedy">
				<div class="bg" id="warkop"></div>
				<div class="judul">Warkop DKI</div>
			</div>
			<div class="box filter horror">
				<div class="bg" id="saw"></div>
				<div class="judul">SAW</div>
			</div>
			<div class="box filter romance">
				<div class="bg" id="dilan"></div>
				<div class="judul">Dilan</div>
			</div>
			<div class="box filter action">Action</div>
			<div class="box filter anime">Anime</div>
			<div class="box filter comedy">Comedy</div>
			<div class="box filter horror">Horror</div>
			<div class="box filter romance">Romance</div>
			<div class="box filter action">Action</div>
			<div class="box filter anime">Anime</div>
			<div class="box filter comedy">Comedy</div>
			<div class="box filter horror">Horror</div>
			<div class="box filter romance">Romance</div>
			<div class="box filter action">Action</div>
			<div class="box filter anime">Anime</div>
			<div class="box filter comedy">Comedy</div>
			<div class="box filter horror">Horror</div>
			<div class="box filter romance">Romance</div>
		</section>
	</main>
</body>
</html>
